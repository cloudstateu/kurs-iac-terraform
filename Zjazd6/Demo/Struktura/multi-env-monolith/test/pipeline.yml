trigger:
  branches:
    include:
      - master
  paths:
    include:
      - production/*
variables:
  - group: terraform-backend

stages:
  - template: './pipeline-templates/deploy-module.yml'
    parameters:
      name: 'PoC'
      backend_key: 'production.tfstate'
      directory: 'production'
      variables_file: 'production.tfvars'
