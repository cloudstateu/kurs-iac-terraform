trigger:
  branches:
    include:
      - master
  paths:
    include:
      - app/*

variables:
  - group: terraform-backend

stages:
  - template: './pipeline-templates/deploy-module.yml'
    parameters:
      name: 'Dev'
      backend_key: 'dev.tfstate'
      directory: 'app'
      variables_file: 'dev.tfvars'
